<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        background-color: #000;
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .teste {
        display: flex;
        flex-direction: column;
        border: 2px solid white;
        max-height: 50px;
      }

      a {
        text-decoration: none;
        color: white;
        font-family: sans-serif;
        position: relative;
        height: 50px;
        line-height: 60px;
        text-align: center;
        letter-spacing: 3px;
        font-size: 25px;
        text-transform: capitalize;
        transition: all 1s;

        animation: move 10s;
        animation-delay: 1s;
        animation-iteration-count: infinite;
      }
      p{
        margin: 0;

        animation: rotate 3s;
        animation-delay: 1s;
        animation-iteration-count: infinite;
      }

      @keyframes move {
        0% {
          top: 0px;
        }
        20% {
          top: -50px;
        }
        40% {
          top: -100px;
        }
        60% {
          top: -150px;
        }
        80% {
          top: -200px;
        }
      }

      @keyframes rotate {
        0% {
          transform: rotateX(0deg);
        }
        100% {
          transform: rotateX(-90deg);
        }
      }

    </style>
  </head>
  <body>
    <div class="teste" id="teste">
      <a> <p>Um texto 01</p> </a>
      <a> <p>Um texto 01</p> </a>
      <a> <p>Um texto 01</p> </a>
      <a> <p>Um texto 01</p> </a>
      <a> <p>Um texto 01</p> </a>
    </div>
  </body>
</html>

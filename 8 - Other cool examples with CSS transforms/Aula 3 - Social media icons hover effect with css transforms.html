<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <title>Document</title>
    <style>
        body{
            background-color: #000;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container{
            display: flex;
        }

        .icon{
            position: relative;
            width: 90px;
            height: 90px;
            background-color: #f1f1f1;
            margin: 10px;
            border-radius: 30%;
            color: #10ac84;
            text-align: center;
            box-shadow: 0 5px 15px -5px #ffe5e5eb;
            overflow: hidden;
        }

        .icon i{
            line-height: 90px;
            font-size: 25px;
            transition: all 0.2s;
        }

        .icon:hover i{
            transform: scale(1.3);
            color: #f1f1f1;
        }

        .icon::before{
            content: "";
            position: absolute;
            width: 120%;
            height: 120%;
            background-color: #10ac84;
            left: -110%;
            top: 90%;
            transform: rotate(45deg);
        }

        .icon:hover::before{
            animation: animation;
            animation-duration: 0.7s;
            animation-iteration-count: 1;
            animation-fill-mode: forwards;
        }

        @keyframes animation {
            0%{
                left: -110%;
                top: 90%;
            }
            50%{
                left: -15%;
                top: -30%;
            }
            100%{
                left: -10%;
                top: -10%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="#" class="icon">
            <i class="fab fa-facebook-f"></i>
        </a>

        <a href="#" class="icon">
            <i class="fab fa-twitter"></i>
        </a>

        <a href="#" class="icon">
            <i class="fab fa-google"></i>
        </a>

        <a href="#" class="icon">
            <i class="fab fa-youtube"></i>
        </a>

        <a href="#" class="icon">
            <i class="fab fa-instagram"></i>
        </a>
    </div>
</body>
</html>
